<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点单完成</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">餐厅点单系统</a>
        <div class="navbar-nav ml-auto">
            <span class="nav-item nav-link text-light">欢迎, {{ username }}</span>
            <a class="nav-item nav-link" href="{{ url_for('logout') }}">登出</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>点单完成</h2>
        <div class="row">
            {% for order in orders %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>订单号: {{ order.order_id }}</h5>
                    </div>
                    <div class="card-body">
                        <h6>菜品列表:</h6>
                        <ul>
                            {% for item in order.items %}
                            <li>{{ item.name }} - 数量: {{ item.quantity }} - 价格: ¥{{ item.price }} - 小计: ¥{{ item.total }}</li>
                            {% endfor %}
                        </ul>
                        <h6>总金额: ¥{{ order.total_amount }}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
